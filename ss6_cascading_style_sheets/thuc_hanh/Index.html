<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice_cascading_style_sheets</title>
    <style>
        h1 {
            color: blue;
            font-family: Tahoma;
            font-size: 200%;
        }

        p {
            color: red;
            font-family: Arial;
            font-size: 120%;
            border: 2px solid grey;
            padding: 10px;
        }

        #element1 {
            color: blue;
        }
    </style>

</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p id = "element1">This is a paragraph</p>

</body>
</html>
